	<div class="form-group"
		data-ng-repeat="availableCriterion in getCriteria() track by $index"
		ng-switch="availableCriterion.inputType" class="form-group">
		<label class="col-sm-2 control-label" style="padding-right: 10px;">
			{{availableCriterion.label}} </label>
		{{chosenItems[$index].selectedOptions}} {{$index}}
		<!-- 					data-ng-init="chosenItems[$index].selectedOptions=availableCriterion.dataset[0]" -->
		<div ng-switch-when='1' class="col-sm-4">
			<select class="form-control"
				data-ng-init="onInit(chosenItems,availableCriterion,$index)"
				data-ng-model='chosenItems[$index].selectedOptions[0]'
				data-ng-options="option.value for option in availableCriterion.dataset track by option.key"
				data-ng-click='availableCriterion.onClick(chosenItems,$index)'>
			</select>
		</div>

		<div ng-switch-when='2' class="col-sm-4" data-ng-init="onInit2(chosenItems,availableCriterion,$parent.$index)">
			
			<div ng-repeat="select in availableCriterion.dataset track by $index">
				<input type="checkbox"
					checklist-model="chosenItems[$parent.$index].selectedOptions"
					checklist-value='select'> {{select.value}}
			</div>
		</div>

		<div ng-switch-when='3' class="col-sm-4" data-ng-init="onInit2(chosenItems,availableCriterion,$parent.$index)">
			<div ng-repeat="select in availableCriterion.dataset track by $index">
				<input type="checkbox"
					checklist-model="chosenItems[$parent.$index].selectedOptions"
					checklist-value='select'> {{select.value}}
			</div>

		</div>

		<div data-ng-switch-when="0" class="col-sm-4">
			<input type="text" class="form-control"/>
		</div>

	</div>

</div>
