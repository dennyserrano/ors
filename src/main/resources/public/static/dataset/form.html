<form name="dataset" method="post" class="form-horizontal" data-ng-submit="save(dataset.$invalid)" novalidate>
  <input type="hidden" name="datasetId" data-ng-model="datasetId"/>
  <div class="modal-header">
    <button type="button" class="btn btn-danger pull-left" data-ng-click="dismiss()">
      Cancel
    </button>
    <button type="submit" class="btn btn-success pull-right">
      Save
    </button>
    <h3 class="modal-title">
      Dataset Form
    </h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-xs-3 control-label" for="name">
        Dataset Name
      </label>
      <div class="col-xs-9">
        <input data-ng-model="name" type="text" id="name" name="name" class="form-control"/>
      </div>
    </div>
  </div>
</form>
